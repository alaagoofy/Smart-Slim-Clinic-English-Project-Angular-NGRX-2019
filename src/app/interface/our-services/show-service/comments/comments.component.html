<div class="row">
    <div class="main-single-comment" style="padding-top:0;">

        <div class="col-md-12">
            <div class="comment-area">
                <h3 class="comment-title">{{ totalComments }} Reviews</h3>
                <ol class="comment-list" *ngIf="comments.length !== 0; else noComments">
                    <li class="comment" style="display: list-item;" *ngFor="let comment of comments; let i = index">
                        <article class="comment-body">
                            <div class="comment-image">
                                <img src="/assets/images/user.png" *ngIf="comment.userImage === ''" alt="">
                                <img [src]="comment.userImage" *ngIf="comment.userImage !== ''" alt="">

                            </div><!-- /.comment-image -->
                            <div class="comment-content">
                                <div class="comment-metadata">
                                    {{ comment.dateTime | date: 'dd/MMMM/yyyy HH:MM a' }}

                                    <a *ngIf="user.email === comment.userEmail" class="pull-right text-right"
                                        matTooltip="Edit Comment" (click)="onEdit(comment.id)">
                                        <i class="fa fa-edit" style="font-size: 20px;"></i>
                                    </a>
                                    <div class="clearfix"></div>
                                </div>
                                <h5>
                                    {{ comment.userName }}
                                </h5>

                                <p [class]="comment.id">
                                    {{ comment.comment }}

                                </p>
                                <div *ngIf="editedComment === comment.id">
                                    <textarea rows="2" class="form-control" [(ngModel)]="comment.comment"
                                        #editComment="ngModel"></textarea>
                                    <a (click)="edit(i,comment.id,editComment.value)"
                                        class="pull-right text-right btn btn-default">
                                        Save
                                    </a>
                                    <a (click)="cancel(comment.id)" class="pull-right text-right btn btn-light">
                                        Cancel
                                    </a>
                                </div>
                                <!-- <div class="comment-like">
                                    <ul>
                                        <li>
                                            <a title="">
                                                <i class="fa fa-thumbs-o-up" aria-hidden="true"></i> 2</a>
                                        </li>
                                        <li>
                                            <a title="">
                                                <i class="fa fa-thumbs-o-down" aria-hidden="true"></i> 0</a>
                                        </li>
                                    </ul>

                                </div> -->
                            </div>
                        </article>
                    </li>

                </ol>
                <ng-template #noComments>
                    <div class="alert alert-info text-center">No Reviews</div>
                </ng-template>
                <!--  <div class="load-more">
                        <a href="" title="">Load More</a>
                    </div>-->
                <div class="comment-respond">
                    <h2 class="comment-reply-title">Leave a Review</h2>
                    <form #commentForm="ngForm" (ngSubmit)="save(commentForm.value)" class="comment-form"
                        accept-charset="utf-8">


                        <div class="comment-form-comment">
                            <textarea id="comment-comment" name="comment" [(ngModel)]="commentText"></textarea>
                            <p>
                                Your review recommended to be at least 140 characters long
                            </p>
                        </div>
                        <div class="submit-form">
                            <button type="submit" class="pull-right">Submit Your Review</button>
                            <div class="clearfix"></div>
                        </div>
                    </form><!-- /.comment-form -->
                </div><!-- /.comment-respond -->
            </div><!-- /.comment-area -->
        </div><!-- /.col-md-8 -->
        <div class="clearfix"></div>
    </div><!-- /.main-single-comment -->
</div>
